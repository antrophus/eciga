<!DOCTYPE html>

    <style>
        #content {
            width: 50%;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        form {
            display: inline-block;
            text-align: left;
            width: 100%;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
        }

        input[readonly] {
            background-color: #e9e9e9;
        }

        #saveBtn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #saveBtn:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function updateInfo() {
            var passwordInput = document.getElementById("password").value;
            var addressInput = document.getElementById("address").value;

            // Keep old values if inputs are empty
            var currentPassword = document.getElementById("password").getAttribute("data-current-password");
            var currentAddress = document.getElementById("address").getAttribute("data-current-address");

            if (!passwordInput) {
                passwordInput = currentPassword;
            }

            if (!addressInput) {
                addressInput = currentAddress;
            }

            // Simulate saving the information (e.g., submit to server)
            alert("변경된 비밀번호: " + passwordInput + "\n변경된 주소: " + addressInput);
        }
    </script>
</head>

        <div id="content">

                <button type="button" id="saveBtn" onclick="updateInfo()">저장</button>
