<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 로그인</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrap">
        <div id="logo">
            <img src="logo.png" alt="Logo">
            <h1>a little is a lot</h1>
        </div>

        <div id="login-container">
            <form id="login-form">
                <input type="text" id="email" placeholder="이메일 아이디" required><br>
                <input type="password" id="password" placeholder="비밀번호" required><br>
                <button type="submit" id="login-btn">로그인</button>
            </form>
            <div id="links">
                <a href="#">아이디 찾기</a> | 
                <a href="#">비밀번호 재설정</a> | 
                <a href="#">회원가입</a>
            </div>
        </div>

        <div id="footer">
            <p>본 페이지는 만 19세 이상 성인만 이용이 가능해요</p>
            <p>홈페이지를 이용하시려면 로그인 혹은 비밀번호 성인인증을 진행해 주세요</p>
            <p>COPYRIGHT © 2021 KT&G CORP. ALL RIGHTS RESERVED.</p>
            <p><a href="#">개인정보처리방침</a></p>
        </div>
    </div>
</body>

</html>
